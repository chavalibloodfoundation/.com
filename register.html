<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - চাঁভালি রক্ত ফাউন্ডেশন</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet" />
  <style>
    .popup {
      display: none;
      height: 160px;
      width: 300px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1000;
    }

    .popup button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .popup button:hover {
      background-color: #218838;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

<!-- Success Popup -->
<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <h2>Registration Successful!</h2>
  <p>Thank you for registering as a blood donor.</p>
  <button onclick="closePopup()">OK</button>
</div>

<!-- Header -->
<header>
  <div class="logo-container">
    <img src="media/logo.jpg" alt="Logo" class="logo" />
    <h1 class="website-name">চাঁভালি রক্ত ফাউন্ডেশন</h1>
  </div>
  <nav>
    <button id="menu-toggle" class="menu-toggle">☰</button>
    <ul class="menu" id="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="donors.html">Donors</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="posts.html">Posts</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- Registration Form -->
<div class="register-container">
  <h2>Register as a Blood Donor</h2>
  <form id="donorForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="blood_group">Blood Group:</label>
    <select id="blood_group" name="blood_group" required>
      <option value="" disabled selected>Select your Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>

    <label for="last_donation">Last Donation Date:</label>
    <input type="date" id="last_donation" name="last_donation" required />

    <label for="contact">Contact Number:</label>
    <input type="text" id="contact" name="contact" required />

    <label for="facebook_id">Facebook ID:</label>
    <input type="text" id="facebook_id" name="facebook_id" placeholder="Your Facebook ID" required />

    <label for="image">Upload Profile Image (URL):</label>
    <input type="url" id="image" name="image" placeholder="Direct image URL (e.g., Imgur)" required />

    <button type="submit">Register</button>
  </form>
</div>

<script>
  const form = document.getElementById("donorForm");
  const popup = document.getElementById("popup");
  const overlay = document.getElementById("overlay");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const postData = new URLSearchParams();

    for (const [key, value] of formData.entries()) {
      postData.append(key, value);
    }

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbygkrFe_IzXVxPEwGFkW_ouuSrKPbgY5_K7rE8satlDFsn2hXhyGulUStKjFho6RVHx/exec", {
        method: "POST",
        body: postData
      });

      const result = await response.text();
      console.log(result);

      if (response.ok) {
        popup.style.display = "block";
        overlay.style.display = "block";
        form.reset();
      } else {
        alert("❌ Registration failed. Please try again.");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("❌ Error submitting form.");
    }
  });

  function closePopup() {
    popup.style.display = "none";
    overlay.style.display = "none";
  }

  window.onload = function () {
    setTimeout(() => {
      if (popup.style.display === "block") {
        closePopup();
      }
    }, 5000);
  };
</script>

</body>
</html>
